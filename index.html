<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title + Favicon -->
    <title>WellReach Logistics | Global Freight & Supply Chain Solutions</title>
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- Primary SEO -->
    <meta
      name="description"
      content="WellReach Logistics provides reliable air, sea, and land freight services, customs clearance, warehousing, and global supply chain solutions across India and Bahrain."
    />
    <meta
      name="keywords"
      content="WellReach Logistics, logistics company, freight forwarding, shipping services, customs clearance, warehousing, supply chain, India logistics, Bahrain logistics"
    />
    <meta name="author" content="WellReach Logistics" />

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->
    <meta property="og:title" content="WellReach Logistics" />
    <meta
      property="og:description"
      content="Trusted logistics partner for air, sea & land freight, customs clearance, and global supply chain solutions."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.wellreachlogistics.com" />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="WellReach Logistics" />
    <meta
      name="twitter:description"
      content="Reliable logistics & freight solutions across India and Bahrain."
    />
    <meta name="twitter:image" content="/logo.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
